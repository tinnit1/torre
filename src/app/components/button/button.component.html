<form class="form" [formGroup]="userForm" (ngSubmit)="onClick()">
  <div class="form__group">
    <input type="text" class="form__input" placeholder="UserName" id="name" formControlName="name" required>
    <label for="name" class="form__label">UserName</label>
  </div>

  <div class="form__group">
    <button class="btn btn--white" type="submit" [value]="username">search you`r profile</button>
  </div>
</form>
